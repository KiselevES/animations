<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Project template</title>

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">

        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="animation">
                <div class="animation__block animation__block-translate animation__block-out">
                    <div class="animation__block-desc">
                        translate(20px, 20px)
                    </div>
                </div>
                <div class="animation__block animation__block-translateX animation__block-out">
                    <div class="animation__block-desc">
                        translateX(20px)
                    </div>
                </div>
                <div class="animation__block animation__block-translateY animation__block-out">
                    <div class="animation__block-desc">
                        translateY(20px)
                    </div>
                </div>
                <div class="animation__block animation__block-scale animation__block-out">
                    <div class="animation__block-desc">
                        scale(1.5, 1.5)
                    </div>
                </div>
                <div class="animation__block animation__block-scaleX animation__block-out">
                    <div class="animation__block-desc">
                        scaleX(1.5)
                    </div>
                </div>
                <div class="animation__block animation__block-scaleY animation__block-out">
                    <div class="animation__block-desc">
                        scaleY(1.5)
                    </div>
                </div>
                <div class="animation__block animation__block-rotate animation__block-out">
                    <div class="animation__block-desc">
                        rotate(45deg)
                    </div>
                </div>
                <div class="animation__block animation__block-skew animation__block-out">
                    <div class="animation__block-desc">
                        skew(30deg, 30deg)
                    </div>
                </div>
                <div class="animation__block animation__block-skewX animation__block-out">
                    <div class="animation__block-desc">
                        skewX(30deg)
                    </div>
                </div>
                <div class="animation__block animation__block-skewY animation__block-out">
                    <div class="animation__block-desc">
                        skewY(30deg)
                    </div>
                </div>
                <div class="animation__block animation__block-matrix animation__block-out">
                    <div class="animation__block-desc">
                        matrix(1.2,0,0.5,1.2,50,0)
                    </div>
                </div>
                <div class="animation__block animation__block-transform-origin animation__block-out">
                    <div class="animation__block-desc">
                        transform-origin: 10% 20%;
                        transform: rotate(-45deg);
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">

    </div>
</footer>
</body>
</html>
